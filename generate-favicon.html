<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Favicon 生成器</title>
</head>
<body>
    <h1>网站图标生成器</h1>
    <p>这个页面会生成不同尺寸的网站图标。请按照以下步骤操作：</p>
    <ol>
        <li>在浏览器中打开此文件</li>
        <li>右键点击每个图标，选择"另存为"保存到相同目录</li>
        <li>保存时使用指定的文件名</li>
    </ol>

    <h2>16x16 图标 (保存为: favicon-16x16.png)</h2>
    <canvas id="canvas16" width="16" height="16"></canvas>

    <h2>32x32 图标 (保存为: favicon-32x32.png)</h2>
    <canvas id="canvas32" width="32" height="32"></canvas>

    <h2>180x180 Apple Touch 图标 (保存为: apple-touch-icon.png)</h2>
    <canvas id="canvas180" width="180" height="180"></canvas>

    <h2>ICO 格式说明</h2>
    <p>将 32x32 的 PNG 图标重命名为 favicon.ico 即可（大多数现代浏览器都支持 PNG 格式的 ico 文件）</p>

    <script>
        // 简化的图标设计
        function drawIcon(ctx, size) {
            // 缩放因子
            const scale = size / 512;
            ctx.scale(scale, scale);

            // 背景
            const bgGradient = ctx.createLinearGradient(0, 0, 512, 512);
            bgGradient.addColorStop(0, '#0a0e27');
            bgGradient.addColorStop(0.5, '#1a1f3a');
            bgGradient.addColorStop(1, '#0d1117');

            // 圆角矩形背景
            ctx.fillStyle = bgGradient;
            const radius = 100;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(512 - radius, 0);
            ctx.quadraticCurveTo(512, 0, 512, radius);
            ctx.lineTo(512, 512 - radius);
            ctx.quadraticCurveTo(512, 512, 512 - radius, 512);
            ctx.lineTo(radius, 512);
            ctx.quadraticCurveTo(0, 512, 0, 512 - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();

            // 钥匙渐变
            const keyGradient = ctx.createLinearGradient(100, 200, 400, 300);
            keyGradient.addColorStop(0, '#00d4ff');
            keyGradient.addColorStop(0.5, '#7e57c2');
            keyGradient.addColorStop(1, '#ff79c6');

            ctx.translate(256, 256);

            // 设置发光效果
            ctx.shadowColor = '#00d4ff';
            ctx.shadowBlur = 20;

            // 钥匙环
            ctx.strokeStyle = keyGradient;
            ctx.lineWidth = 12;
            ctx.beginPath();
            ctx.arc(-90, 0, 50, 0, Math.PI * 2);
            ctx.stroke();

            // 钥匙柄
            ctx.fillStyle = keyGradient;
            ctx.fillRect(-45, -8, 200, 16);

            // 钥匙齿（简化版）
            ctx.fillRect(155, -8, 15, 16);
            ctx.fillRect(175, -8, 15, 10);
            ctx.fillRect(195, -8, 15, 14);
            ctx.fillRect(215, -8, 15, 8);

            // 中心锁孔
            ctx.shadowBlur = 0;
            ctx.fillStyle = '#0a0e27';
            ctx.beginPath();
            ctx.arc(-90, -5, 15, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillRect(-98, -5, 16, 20);

            // 锁孔边框
            ctx.strokeStyle = '#00d4ff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(-90, -5, 12, 0, Math.PI * 2);
            ctx.stroke();

            // 小尺寸图标跳过文字（避免模糊）
            if (size > 32) {
                // 数据流文字
                ctx.fillStyle = '#00ff88';
                ctx.font = '14px monospace';
                ctx.globalAlpha = 0.6;
                ctx.fillText('01101', 30, -25);
                ctx.fillText('10010', 10, 35);

                ctx.fillStyle = '#8be9fd';
                ctx.font = '12px monospace';
                ctx.fillText('AES', 80, -30);
                ctx.fillText('ECB', 100, 30);
                ctx.globalAlpha = 1;
            }
        }

        // 生成不同尺寸的图标
        const sizes = [
            { id: 'canvas16', size: 16 },
            { id: 'canvas32', size: 32 },
            { id: 'canvas180', size: 180 }
        ];

        sizes.forEach(({ id, size }) => {
            const canvas = document.getElementById(id);
            const ctx = canvas.getContext('2d');

            // 设置画布样式
            canvas.style.border = '1px solid #ccc';
            canvas.style.margin = '10px';
            canvas.style.imageRendering = size <= 32 ? 'pixelated' : 'auto';

            drawIcon(ctx, size);
        });

        // 添加下载功能
        sizes.forEach(({ id, size }) => {
            const canvas = document.getElementById(id);
            const link = document.createElement('a');
            link.innerHTML = ` [点击下载]`;
            link.style.marginLeft = '10px';
            link.style.color = '#00d4ff';

            link.onclick = function() {
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;

                    if (size === 16) a.download = 'favicon-16x16.png';
                    else if (size === 32) a.download = 'favicon-32x32.png';
                    else if (size === 180) a.download = 'apple-touch-icon.png';

                    a.click();
                    URL.revokeObjectURL(url);
                });
            };

            canvas.parentNode.insertBefore(link, canvas.nextSibling);
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        canvas {
            display: block;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 30px;
            color: #333;
        }
    </style>
</body>
</html>
