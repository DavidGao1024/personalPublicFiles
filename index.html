        function decrypt() {

            loading.classList.add('active');

            setTimeout(() => {
                try {
                    // è§£å¯†é€»è¾‘
                    const key = CryptoJS.enc.Utf8.parse(keyValue);
                    const iv = CryptoJS.enc.Utf8.parse('');

                    const decryptedBytes = CryptoJS.AES.decrypt({
                        ciphertext: CryptoJS.enc.Base64.parse(encryptedData)
                    }, key, {

                        mode: CryptoJS.mode.ECB,

                    const decryptedString = CryptoJS.enc.Utf8.stringify(decryptedBytes).toString();

                    // å°è¯•è§£æ JSON
                    const jsonData = JSON.parse(decryptedString);
                    decryptedData = jsonData;

                    // æ ¼å¼åŒ–æ˜¾ç¤º
                    displayJSON(jsonData);

                    // æ›´æ–°çŠ¶æ€
                    statusDot.classList.remove('error');

                } catch (error) {

                    output.classList.add('error');

                    let errorMessage = 'è§£å¯†å¤±è´¥';
                    let errorDetail = '';

                    if (error.message && error.message.includes('JSON')) {
                        errorDetail = 'è§£å¯†æˆåŠŸä½†æ•°æ®ä¸æ˜¯æœ‰æ•ˆçš„JSONæ ¼å¼';
                    } else if (error.message && error.message.includes('Malformed')) {
                        errorDetail = 'åŠ å¯†æ•°æ®æ ¼å¼é”™è¯¯ï¼Œè¯·æ£€æŸ¥æ˜¯å¦ä¸ºæœ‰æ•ˆçš„Base64ç¼–ç ';
                    } else if (error.message && (error.message.includes('decrypt') || error.message.includes('padding'))) {
                        errorDetail = 'å¯†é’¥ä¸æ­£ç¡®æˆ–æ•°æ®æ ¼å¼æ— æ•ˆ';
                    } else {
                        errorDetail = error.message || 'æœªçŸ¥é”™è¯¯';

                    output.innerHTML = `

        function displayJSON(data) {
            const output = document.getElementById('output');
            output.classList.remove('error');

            // åˆ›å»ºå¤åˆ¶æŒ‰é’®
            const copyBtn = document.createElement('button');

            // æ ¼å¼åŒ–JSONå¹¶ä¿ç•™ç¼©è¿›
            const formattedJSON = JSON.stringify(data, null, 2);
            const formattedHTML = syntaxHighlight(formattedJSON);

            // ä½¿ç”¨ pre æ ‡ç­¾ä¿ç•™æ ¼å¼
            output.innerHTML = '<pre style="margin: 0; background: transparent; border: none; padding: 0;">' + formattedHTML + '</pre>';
            output.appendChild(copyBtn);

        function syntaxHighlight(json) {
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

            if (!decryptedData) return;

            const copyBtn = document.querySelector('.copy-btn');

        function handleSearch(event) {
            // å¦‚æœæ˜¯å›è½¦é”®ï¼Œè·³è½¬åˆ°ä¸‹ä¸€ä¸ªç»“æœ
            if (event.type === 'keydown' && event.key === 'Enter' && searchResults.length > 0) {

            // å¦‚æœæ˜¯ä¸Šä¸‹ç®­å¤´é”®ï¼Œå¯¼èˆªæœç´¢ç»“æœ
            if (event.type === 'keydown' && searchResults.length > 0) {
                if (event.key === 'ArrowDown') {

                } else if (event.key === 'ArrowUp') {

            // å¦‚æœæ˜¯å…¶ä»–æŒ‰é”®äº‹ä»¶ä½†ä¸æ˜¯è¾“å…¥å­—ç¬¦ï¼Œç›´æ¥è¿”å›
            if (event.type === 'keydown' && event.key !== 'Enter') {

            const searchTerm = event.target.value;
            const output = document.getElementById('output');
            const searchStats = document.getElementById('searchStats');

            if (!decryptedData || !searchTerm) {

            // æ¸…é™¤ä¹‹å‰çš„é«˜äº®

            // æ‰§è¡Œæœç´¢
            const content = output.innerText;
            const regex = new RegExp(searchTerm, 'gi');
            let matches = [];
            let match;

            while ((match = regex.exec(content)) !== null) {
                matches.push(match.index);
            }

            if (matches.length > 0) {

                tempDiv.innerHTML = html;

                output.innerHTML = tempDiv.innerHTML;

                // é‡æ–°æ·»åŠ å¤åˆ¶æŒ‰é’®

                copyBtn.className = 'copy-btn';

                output.appendChild(copyBtn);

                // æ›´æ–°æœç´¢ç»Ÿè®¡
                searchResults = output.querySelectorAll('.highlight');
                currentSearchIndex = 0;
                updateSearchNavigation();

                // æ»šåŠ¨åˆ°ç¬¬ä¸€ä¸ªåŒ¹é…é¡¹
                if (searchResults.length > 0) {

                    searchResults[0].scrollIntoView({ behavior: 'smooth', block: 'center' });
                }

                navButtons.style.display = 'flex';
            } else {
                searchStats.textContent = 'æ— åŒ¹é…ç»“æœ';
                navButtons.style.display = 'none';
            }
        }

        function highlightText(element, searchTerm) {
            const walker = document.createTreeWalker(
                element,
                NodeFilter.SHOW_TEXT,
                null,
                false
            );

            const textNodes = [];
            let node;

            while (node = walker.nextNode()) {
                if (node.nodeValue.trim()) {
                    textNodes.push(node);
                }
            }

            textNodes.forEach(node => {
                const regex = new RegExp(`(${searchTerm})`, 'gi');
                const matches = node.nodeValue.match(regex);

                if (matches) {
                    const span = document.createElement('span');
                    span.innerHTML = node.nodeValue.replace(regex, '<span class="highlight">$1</span>');
                    node.parentNode.replaceChild(span, node);
                }
            });
        }

        function navigateSearch(direction) {
            if (searchResults.length === 0) return;

            // ç§»é™¤å½“å‰é«˜äº®
            searchResults[currentSearchIndex].classList.remove('current-highlight');

            // æ›´æ–°ç´¢å¼•
            if (direction === 'next') {
                currentSearchIndex = (currentSearchIndex + 1) % searchResults.length;
            } else {
                currentSearchIndex = (currentSearchIndex - 1 + searchResults.length) % searchResults.length;
            }

            // æ·»åŠ æ–°é«˜äº®å¹¶æ»šåŠ¨
            searchResults[currentSearchIndex].classList.add('current-highlight');
            searchResults[currentSearchIndex].scrollIntoView({ behavior: 'smooth', block: 'center' });

            updateSearchNavigation();
        }

        function updateSearchNavigation() {
            const searchStats = document.getElementById('searchStats');

        function clearHighlights() {
            const output = document.getElementById('output');
            const highlights = output.querySelectorAll('.highlight');
            highlights.forEach(highlight => {
                const parent = highlight.parentNode;
                while (highlight.firstChild) {
                    parent.insertBefore(highlight.firstChild, highlight);
                }
                parent.removeChild(highlight);
            });
            searchResults = [];
            currentSearchIndex = -1;
